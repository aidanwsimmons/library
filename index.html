<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>

    <main>
        <button class="addBookBtn">+ Add Book</button>

        <div class="library">
            
        </div>

        <div id="formOverlay" class="hidden">
            <div class="addBook">
                <h2>Add new book</h2>
                <input type="text" id="title" placeholder="Title">
                <input type="text" id="author" placeholder="Author">
                <input type="text" id="pages" placeholder="Pages">
                <span>Have you read it? <input type="checkbox" id="hasBeenRead"></span>
                <button id="submitBook">Submit</button>
            </div>
        </div>

    </main>

    <footer>
        <span>Copyright Â© 2024 aidanwsimmons <a href="https://github.com/aidanwsimmons/library"><img src="https://cdn.freebiesupply.com/logos/thumbs/2x/github-icon-1-logo.png" alt="github logo"></a></span>
    </footer>
    <script src="app.js"></script>
</body>
</html>
